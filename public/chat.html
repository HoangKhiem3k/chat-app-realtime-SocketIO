<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Realtime</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <!-- AREA SHOW THE MESSAGES -->
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <!-- INPUT THE MESSAGES HERE -->

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Type your message here..." autocomplete="off" autofocus>
                <button>Send</button>
                <button type="button" id="send-location">Send location</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href={{url}} target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.js"></script>
    <!-- <script src="./js/mustache.js"></script> -->
    
    <!-- Parse the param string into an object -->
    <script src="./js/deparam.js"></script>
    <script type="module" src="./js/chat.js"></script>
</body>

</html>
